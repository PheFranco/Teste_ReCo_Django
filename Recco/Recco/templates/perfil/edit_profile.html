{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Perfil — ReCo{% endblock %}

{% block content %}
  <h1>Editar Perfil</h1>

  <form method="post" action="{% url 'perfil:edit' %}">
    {% csrf_token %}

    <fieldset>
      <legend>Conta</legend>
      <label>Nome</label>
      <input type="text" name="first_name" value="{{ user.first_name }}">
      <label>Email</label>
      <input type="email" name="email" value="{{ user.email }}">
    </fieldset>

    <fieldset>
      <legend>Informações do perfil</legend>
      {{ form.non_field_errors }}
      {{ form.as_p }}
    </fieldset>

    <button type="submit">Salvar</button>
    <a href="{% url 'perfil:index' %}">Cancelar</a>
  </form>
{% endblock %}
